<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>

        <!-- Criando o container -->
        <div class="container">

            <!-- Criando a linha -->
            <div class="row mt-4">

                <h3>Formulário GET</h3>

            </div>

                <!-- criando o formulário -->
                <form action="" method="get" class="row mt-4">

                    <!-- Criando as colunas -->
                    <div class="col-9">
                        Digite algo para pesquisa
                        <input type="text" name="pesquisa" id="" class="form-control">
                    </div>
                     <!-- Criando um botão -->
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary mt-4 col-9">Pesquisar</button>
                    </div>

                </form>

                <!-- Mostrando o resultado da pesquisa -->
                 <p>Você pesquisou: {{context['pesquisa']}}</p>

                 <hr>
                 <hr>

                 <div class="row">
                    <h3>Formulário POST</h3>

                        <!-- Criando o formulário -->
                         <form action="" method="post" class="row mt-4">

                            <!-- Criando as colunas -->
                             <div class="col-6">
                                Nome
                                <input type="text" name="nome" id="" class="form-control" required>
                             </div>

                             <div class="col-6">
                                E-mail
                                <input type="text" name="email" id="" class="form-control" required>
                             </div>

                             <div class="col-12">
                                Assunto
                                <input type="text" name="assunto" id="" class="form-control" required>
                             </div>

                             <div class="col-12">
                                Mensagem
                                <input type="text" name="mensagem" id="" class="form-control" required>
                             </div>

                             <!-- Criando o botão -->
                              <div class="col-12">
                                <button type="submit" class="btn btn-dark mt-4 col-12">Enviar</button>
                              </div>
                         </form>

                 </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
